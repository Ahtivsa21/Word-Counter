<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box">
            <h1>Word Counter</h1>
            <div class="sub">
                <textarea id="text" type="text" placeholder="Enter Your Paragraph" aria-rowcount="20" aria-colcount="75"></textarea>
                <button id="total">Total</button>
                <div id="space"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
